<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-126472563-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-126472563-1');
    </script>

    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link href="css/prism.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solutions - Ultime 5528</title>
    <meta name="author" content="Étienne Beaulac">

</head>

<body>

    <div class="background">

        <div class="content padding-bottom">

            <h1 id="titre">Solutions</h1>

            <p class="download"><a href="solutions.html">&lt; Page précédente</a><a id="download" href="" download onclick="return downloadCallback();">Télécharger
                    la solution</a></p>

            <pre data-src="code/Solutions/" id="solution"></pre>

        </div>

    </div>

    <script>
        var getStrings = location.search.substring(1).split("=");

        var solURI = decodeURIComponent(getStrings[0]);
        var solName = decodeURIComponent(getStrings[1]);

        document.getElementById("titre").innerHTML = solName;
        document.getElementById("solution").setAttribute("data-src", "code/Solutions/" + solURI + ".java");
        document.getElementById("download").setAttribute("href", "code/Solutions/" + solURI + ".java");
        document.title = "Solution " + solName + " - Ultime 5528";
        
        function sendEvent() {
            var tracker = ga.getAll()[0];
            ga('set', 'transport', 'beacon');
            tracker.send('event', ...arguments);
        }

        function downloadCallback(doc) {
            sendEvent('Download', 'click', "Solution " + solURI);
            return true;
        }

        function check_ga() {
            if (typeof ga === 'function') {
                sendEvent('Solution', 'click', solURI);
            } else {
                setTimeout(check_ga, 500);
            }
        }
        check_ga();

    </script>

    <script src="scripts/prism.js"></script>

</body>

</html>
